<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Earth Clicker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: "Calibri";
      overflow: hidden;
      color: white;
      text-shadow: 0 0 5px black;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    #game-container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-start;
      width: 100%;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    #left-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #score {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    #clickBtn {
      width: 400px;
      height: auto;
      cursor: pointer;
      transition: transform 0.1s;
      position: relative;
    }

    #clickBtn:active {
      transform: scale(0.9);
    }

    #right-panel {
      flex: 1;
      max-width: 400px;
      background: rgba(0, 0, 0, 0.4);
      padding: 15px;
      border-radius: 8px;
      overflow-y: auto;
      max-height: 90vh;
    }

    #machines h3 {
      margin: 0 0 10px 0;
      font-size: 18px;
      text-align: left;
    }

    #machines div {
      font-size: 14px;
      margin: 3px 0;
    }

    #shop {
      margin-top: 20px;
      border-top: 2px solid #228B22;
      padding-top: 15px;
    }

    .shop-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding: 5px;
      background: rgba(34, 139, 34, 0.2);
      border-radius: 5px;
      position: relative;
    }

    .shop-item button {
      cursor: pointer;
      padding: 5px 10px;
      background: #228B22;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 3px;
      position: relative;
      overflow: visible;
    }

    .shop-item button:disabled {
      background: #444;
      color: #888;
      cursor: not-allowed;
    }

    .click-effect {
      position: absolute;
      top: -20px; /* above button or image */
      left: 50%;
      transform: translateX(-50%);
      color: yellow;
      font-weight: bold;
      font-size: 20px;
      pointer-events: none;
      z-index: 1000;
      animation: rise 1s ease-out forwards;
    }

    @keyframes rise {
      0% { opacity: 1; transform: translateX(-50%) translateY(0); }
      100% { opacity: 0; transform: translateX(-50%) translateY(-30px); }
    }

    #right-panel::-webkit-scrollbar-thumb {
      background-color: #228B22;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div id="game-container">
    <div id="left-panel">
      <div id="score">0 Earths</div>
      <div style="position: relative;">
        <img id="clickBtn"
          src="https://i.ibb.co/MxCdMJ24/Chat-GPT-Image-25-Sept-2025-16-37-51-removebg-preview.png"
          alt="Click the Earth">
      </div>
    </div>

    <div id="right-panel">
      <div id="machines">
        <h3>Natural Helpers:</h3>
        <div id="machineTree">Trees: 0</div>
        <div id="machineGarden">Gardens: 0</div>
        <div id="machineForest">Forests: 0</div>
      </div>

      <div id="shop">
        <h2>Shop</h2>
        <div class="shop-item"><span>+1 per click</span><button data-cost="10" data-bonus="1">Buy (10)</button></div>
        <div class="shop-item"><span>+5 per click</span><button data-cost="50" data-bonus="5">Buy (50)</button></div>
        <div class="shop-item"><span>+10 per click</span><button data-cost="100" data-bonus="10">Buy (100)</button></div>

        <div class="shop-item"><span>Tree (+1/sec)</span><button data-cost="200" data-machine="tree" data-rate="1">Buy (200)</button></div>
        <div class="shop-item"><span>Garden (+5/sec)</span><button data-cost="1000" data-machine="garden" data-rate="5">Buy (1000)</button></div>
        <div class="shop-item"><span>Forest (+20/sec)</span><button data-cost="5000" data-machine="forest" data-rate="20">Buy (5000)</button></div>
      </div>
    </div>
  </div>

  <script>
    // ===== FALLING IMAGES WITHOUT TRAIL =====
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const imagesSrc = [
      "https://i.ibb.co/tTgX05n1/Chat-GPT-Image-25-Sept-2025-17-44-01.png"
    ];

    const images = [];
    let loadedImages = 0;

    imagesSrc.forEach(src => {
      const img = new Image();
      img.src = src;
      img.onload = () => loadedImages++;
      images.push(img);
    });

    const numSprites = 10;
    const sprites = [];

    for (let i = 0; i < numSprites; i++) {
      sprites.push({
        img: images[Math.floor(Math.random() * imagesSrc.length)],
        x: Math.random() * canvas.width,
        y: Math.random() * -canvas.height,
        speed: 5 + Math.random() * 5,
        scale: 0.01 + Math.random() * 0.1
      });
    }

    function drawMatrixImages() {
      ctx.fillStyle = "#2d2d2d"; // gewÃ¼nschte Farbe
  ctx.fillRect(0, 0, canvas.width, canvas.height);

      if (loadedImages < imagesSrc.length) return;

      for (let i = 0; i < sprites.length; i++) {
        const s = sprites[i];
        ctx.drawImage(s.img, s.x, s.y, s.img.width * s.scale, s.img.height * s.scale);
        s.y += s.speed;

        if (s.y > canvas.height) {
          s.y = -s.img.height * s.scale;
          s.x = Math.random() * canvas.width;
          s.speed = 5 + Math.random() * 5;
          s.scale = 0.05 + Math.random() * 0.1;
          s.img = images[Math.floor(Math.random() * imagesSrc.length)];
        }
      }
    }

    setInterval(drawMatrixImages, 50);

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // ===== GAME LOGIC =====
    let score = 0;
    let bonus = 1;
    const machines = { tree: 0, garden: 0, forest: 0 };

    const scoreEl = document.getElementById('score');
    const clickBtn = document.getElementById('clickBtn');
    const shopButtons = document.querySelectorAll('.shop-item button');

    const machineTreeEl = document.getElementById('machineTree');
    const machineGardenEl = document.getElementById('machineGarden');
    const machineForestEl = document.getElementById('machineForest');

    function updateScore() {
      scoreEl.textContent = score + ' Earths';
      machineTreeEl.textContent = `Trees: ${machines.tree}`;
      machineGardenEl.textContent = `Gardens: ${machines.garden}`;
      machineForestEl.textContent = `Forests: ${machines.forest}`;
      shopButtons.forEach(btn => {
        const cost = parseInt(btn.dataset.cost);
        btn.disabled = score < cost;
      });
    }

    function showClickEffect(element, amount) {
      const effect = document.createElement('span');
      effect.className = 'click-effect';
      effect.textContent = `+${amount}`;
      element.parentElement.appendChild(effect); // relative to parent div
      setTimeout(() => effect.remove(), 1000);
    }

    clickBtn.addEventListener('click', () => {
      score += bonus;
      showClickEffect(clickBtn, bonus);
      new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg").play();
      updateScore();
    });

    shopButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const cost = parseInt(btn.dataset.cost);
        if (score >= cost) {
          score -= cost;

          if (btn.dataset.bonus) {
            const b = parseInt(btn.dataset.bonus);
            bonus += b;
            showClickEffect(btn, b);
          }

          if (btn.dataset.machine) {
            const machine = btn.dataset.machine;
            machines[machine]++;
            showClickEffect(btn, parseInt(btn.dataset.rate));
          }

          new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg").play();
          updateScore();
        }
      });
    });

    setInterval(() => {
      const autoAdd = machines.tree * 1 + machines.garden * 5 + machines.forest * 20;
      score += autoAdd;
      updateScore();
    }, 1000);

    updateScore();
  </script>
</body>
</html>
